<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<title>ログイン</title>
</head>
<body>
	<div class="d-flex align-items-center justify-content-center"
		 style="height: 100vh;">
		<form th:action="@{/Login.do}" method="post" style="width: 360px;" autocomplete="off">
			<div>
				<img src="../static/img/app_logo.png" th:src="@{/img/app_logo.png}" alt="app_logo.png" />
			</div>
			<div class="my-3">
				<label for="email">E-Mail</label>
				<input type="email" id="email" name="email" class="form-control form-control-sm" autofocus/>
			</div>
			<div class="my-3">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control form-control-sm" />
			</div>
			<div class="py-1" th:if="${authenticationException}">
				<span class="text-danger" th:text="${authenticationException.message}"></span>
			</div>
			<div class="py-3 d-grid gap-2">
				<button type="submit" class="btn btn-success">ログイン</button>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#registrationForm">初期ユーザー登録</button>
			</div>
		</form>
		<div class="modal fade" id="registrationForm">
			<div class="modal-dialog">
				<form class="modal-content" th:action="@{/UserRegistration.do}" autocomplete="off" method="post">
					<div class="modal-header">
						<h5 class="modal-title">初期ユーザー登録フォーム</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<div class="mb-2">
							<label for="email">E-Mail</label>
							<input type="email" name="email" id="email" class="form-control form-control-sm" />
						</div>
						<div class="mb-2">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control form-control-sm" />
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success btn-sm shadow-sm">登録</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<div th:replace="fragments/Toast :: toast"></div>
</body>
</html>
