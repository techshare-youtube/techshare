<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<title>ログイン</title>
</head>
<body>
	<div class="d-flex align-items-center justify-content-center"
		 style="height: 100vh;">
		<form th:action="@{/Login.do}" method="post" style="width: 360px;" autocomplete="off">
			<div>
				<img src="../static/img/app_logo.png" th:src="@{/img/app_logo.png}" alt="app_logo.png" />
			</div>
			<div class="my-3">
				<label for="email">E-Mail</label>
				<input type="email" id="email" name="email" class="form-control form-control-sm" autofocus/>
			</div>
			<div class="my-3">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control form-control-sm" />
			</div>
			<div class="py-1" th:if="${authenticationException}">
				<span class="text-danger" th:text="${authenticationException.message}"></span>
			</div>
			<div class="py-3 d-grid gap-2">
				<button type="submit" class="btn btn-primary">ログイン</button>
			</div>
		</form>
	</div>
	
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
